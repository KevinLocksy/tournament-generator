{% extends 'layout.html' %}
  
{% block main %}
  <div>
    <h2>
      List tournament
    </h2>
  </div>

  {% if tournaments %}
    <table id="list-tournaments">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Number of participants</th>
          <th>Winner</th>
        </tr>
      </thead>
      <tbody>
        {% for x in tournaments %}
        <tr id="tournament-{{x.id}}" data-index="{{x.id}}" >
          <td>{{ x.id }}</td>
          <td>{{ x.name }}</td>
          <td>{{ x.nb_participants }}</td>
          <td>{{ x.winner }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <span>No tournament yet.</span>
  {% endif %}

  <script>
    setLinkTableRow("list-tournaments", "");
  </script>
{% endblock %}
